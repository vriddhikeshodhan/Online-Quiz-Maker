<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Quiz</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6e1ff, #f9f3b9);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h2 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    form {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .question-block {
      background-color: #f9fafb;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
    }
    button {
      background-color:#6b3f9d;
      color:  white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      margin: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f9f3b9;
    }
    .btn-secondary {
      background-color: #6b7280;
    }
    .btn-secondary:hover {
      background-color: #4b5563;
    }
    #questions {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h2>Create a New Quiz</h2>

<form method="POST" action="backend/create_quiz_backend.php">

  <input type="text" name="title" placeholder="Enter Quiz Title" required>

  <div id="questions">
    <div class="question-block">
      <input type="text" name="questions[0][question]" placeholder="Enter Question" required>
      <input type="text" name="questions[0][option1]" placeholder="Option 1" required>
      <input type="text" name="questions[0][option2]" placeholder="Option 2" required>
      <input type="text" name="questions[0][option3]" placeholder="Option 3" required>
      <input type="text" name="questions[0][option4]" placeholder="Option 4" required>
      <input type="number" name="questions[0][correct_option]" placeholder="Correct Option (1-4)" min="1" max="4" required>
    </div>
  </div>

  <button type="button" onclick="addQuestion()">Add Another Question</button>
  <button type="submit">Create Quiz</button>
  <a href="dashboard.html"><button type="button" class="btn-secondary">â¬… Back to Dashboard</button></a>

</form>

<script>
let questionCount = 1;

function addQuestion() {
  const questionsDiv = document.getElementById('questions');
  const newDiv = document.createElement('div');
  newDiv.classList.add('question-block');
  newDiv.innerHTML = `
    <input type="text" name="questions[${questionCount}][question]" placeholder="Enter Question" required>
    <input type="text" name="questions[${questionCount}][option1]" placeholder="Option 1" required>
    <input type="text" name="questions[${questionCount}][option2]" placeholder="Option 2" required>
    <input type="text" name="questions[${questionCount}][option3]" placeholder="Option 3" required>
    <input type="text" name="questions[${questionCount}][option4]" placeholder="Option 4" required>
    <input type="number" name="questions[${questionCount}][correct_option]" placeholder="Correct Option (1-4)" min="1" max="4" required>
  `;
  questionsDiv.appendChild(newDiv);
  questionCount++;
}
</script>

</body>
</html>
