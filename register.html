<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QuizLet</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6e1ff, #f9f3b9); /* Lilac and light yellow */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #b68aff; /* Lilac color for navbar */
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }
        .register-form-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        h2 {
            font-size: 2rem;
            color: #6b3f9d;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #f9f3b9;
            box-sizing: border-box;
            outline: none;
        }
        input[type="text"], input[type="password"] {
            background-color: #fff;
            color: #6b3f9d;
        }
        .btn {
            background-color: #f9f3b9; /* Light yellow */
            border: none;
            color: #6b3f9d;
            font-weight: 600;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #f6e1ff; /* Lilac */
            color: white;
            transform: scale(1.05);
        }
        p {
            color: #8f5fbd;
            font-size: 1rem;
        }
        footer {
            font-size: 0.9rem;
            color: #8f5fbd;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="logo">QuizLet</a>
    </div>

    <div class="register-form-container">
        <h2>Create a New Account</h2>
        <form action="backend/register.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <footer>
        Made with ❤️ by Vriddhi Keshodhan
    </footer>
</body>
</html>
