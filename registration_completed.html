<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Completed - Online Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f6e1ff, #f9f3b9); /* Lilac and light yellow */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #6b3f9d;
        }
        .message-container {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            padding: 10px 25px;
            background: #f9f3b9;
            color: #6b3f9d;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        a:hover {
            background: #f6e1ff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h1>Registration Successful!</h1>
        <p>You've successfully registered an account with QuizLet.</p>
        <p>Click the button below to login and start taking quizzes!</p>
        <a href="login.html">Login Now</a>
    </div>

</body>
</html>
